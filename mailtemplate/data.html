<table class="content" style="border-spacing : 0;">
    <tr>
        <td style="border-spacing : 0; width:205px; max-width:205px; max-height: 150px; display:inline-block; vertical-align:center; font-size:0px;" align="left">
            <table width="100%">
                <tr>
                    <td>
                        <a href="{link}"><img src="{imgPath}" alt="{title}" width="200" height="150" style="border: 0;"></a>
                    </td>
                </tr>
            </table>
        </td>
        <td style="border-spacing:0; width:100%; max-width:380px;max-height: 150px; display:inline-block; vertical-align:center; overflow:hidden;">
            <table style="width:100%">
                <tr>
                    <td>
                        <table style="border-spacing : 0;">
                            <tr>
                                <td>
                                    <a href="{link}" style="text-decoration: none; color:#1f1f1f"><h4 style="font-size: 13px;">{title}</h4></a>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <a href="{link}" style="text-decoration: none; color:#5f6368"><p style="font-size: 11px; margin:0 auto">{description}</p></a>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td style="padding:10px;">
            <table style="min-width:10%;border-top:1px solid #ddd;border-collapse:collapse; margin-left:45%" >
                <tr>
                    <td>
                        <span></span>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
