            </tr>
            <tr>
                <td>
                    <table width="100%">
                        <tr>
                            <td class="two-columns" style="text-align:center">
                                <table class="column" style="max-width:600px; display:inline-block;vertical-align:top;text-align:center;">
                                    <tr>
                                        <td>
                                            <h2>{title}</h1>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>

                </td>

        </table>
